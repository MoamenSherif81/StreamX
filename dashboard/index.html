<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>STREAM X
    </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/vendor/font-awesome.min.css">
    <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>

</head>

<body id="delete">
    <header>
        <img src="images/Logo.png" alt="IMG" class="logo-left">
    </header>

    <div id="loading"></div>
    <div class="container-fluid">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>STREAM
                            <b>X
                                </b>
                        </h2>
                    </div>
                    <div class="col-sm-6">

                        <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal">
                            <i class="material-icons">&#xE147;</i>
                            <span>Add New Film
                                </span>
                        </a>
                        <a href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal">
                            <i class="material-icons">&#xE15C;</i>
                            <span>Delete</span></a>
                        <a id="refreshEmployeeModal" class="btn btn-dark" data-toggle="modal">
                            <i class="material-icons">refresh</i>
                            <span>Refresh</span></a>
                        <a id="exportEmployeeModal" class="btn btn-light" data-toggle="modal">
                            <i class="material-icons" style="color: black;">download</i>
                            <span style="color: black;">Export</span></a>
                        <a id="printEmployeeModal" class="btn btn-light" data-toggle="modal">
                            <i class="material-icons" style="color: black;">print</i>
                            <span style="color: black;">Print</span></a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="wrapper">
                            <div class="search_box">
                                <select class="dropdown" style="border: none;" id="select">
										<ul style="z-index: 999999999; font-size: 12px; list-style-type: none;">
										  <option  id="Name" value="name">Name</option>
										  <option id="ID" value="id">ID</option>
										  <option id="Regiment" value="regiment">Regiment</option>
										</ul>
									</select>
                                <div class="search_field">
                                    <input type="text" class="input" placeholder="Search" id="search">
                                    <i class="fas fa-search" id="search-name"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table id="employee-table" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>
                                <span class="custom-checkbox">
                                        <input type="checkbox" id="selectAll">
                                        <label for="selectAll"></label>
                                    </span>
                            </th>
                            <th>ID</th>
                            <th>Name</th>
                            <th>img</th>
                            <th>time-left</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="clearfix">
                <div class="hint-text">Total of
                    <b class="count">0</b> entries
                </div>
                <!-- <div class="readmore"><ul class="pagination"> <li class="page-item"><a
                    href="#" id="js-previous" class="page-link">Previous</a></li> <li
                    class="page-item"><a href="#" id="js-next" class="page-link">Next</a></li> </ul>
                    </div> -->

            </div>
            <button type="button" class="btn btn-primary js-loadmore">Load more</button>

        </div>
    </div>
    <!-- add Modal HTML -->
    <div id="addEmployeeModal" class="modal fade" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="add-employee-form">
                    <div class="modal-header">
                        <h4 class="modal-title">Add Person</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="number" id="employee-id" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" id="employee-name" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label>image Source</label>
                            <input type="text" id="employee-email" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label>time-left
                            </label>
                            <textarea id="employee-address" class="form-control" required="required"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-danger" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-success" value="Add">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Edit Modal HTML -->
    <div id="editEmployeeModal" class="modal fade" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="edit-employee-form">
                    <div class="modal-header">
                        <h4 class="modal-title">Add Person</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="number" id="employee-id" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" id="employee-name" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label>image Source</label>
                            <input type="text" id="employee-email" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label>time-left
                            </label>
                            <textarea id="employee-address" class="form-control" required="required"></textarea>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-danger" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-success" value="Add">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Delete Modal HTML -->
    <div id="deleteEmployeeModal" class="modal fade" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="delete-employee-form">
                    <div class="modal-header">
                        <h4 class="modal-title">Delete Person</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete ?</p>
                        <p class="text-warning">
                            <small>This action cannot be undone.</small>
                        </p>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-defult" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-danger" value="Delete">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- View Modal HTML -->
    <div id="viewEmployeeModal" class="modal fade" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="view-employee-form">
                    <div class="modal-header">
                        <h4 class="modal-title">View Person Data</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" id="employee-id" class="form-control" required="required" disabled="disabled">
                        </div>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" id="employee-name" class="form-control" required="required" disabled="disabled">
                        </div>
                        <div class="form-group">
                            <label>image Source</label>
                            <input type="text" id="employee-email" class="form-control" required="required" disabled="disabled">
                        </div>
                        <div class="form-group">
                            <label>time-left
                            </label>
                            <textarea id="employee-address" class="form-control" required="required" disabled="disabled"></textarea>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-danger" data-dismiss="modal" value="Cancel">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-firestore.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/script.js"></script>
    <script src="js/login.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-auth.js"></script>
    <script src="js/table2csv.js"></script>

</body>

</html>
